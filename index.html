<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      button{
        background-color: #8B5050 !important;
      }
    </style>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form action="login.php" method="POST" style="width: 23rem;">
  
              <h3 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="d-flex flex-row align-items-center mb-2">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-floating mb-2 flex-fill">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="floatingInput"
                    placeholder="username"
                  />
                  <label class="opacity-50" for="floatingInput">username</label>
                </div>
              </div>
  
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-floating mb-2 flex-fill">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label class="opacity-50" for="floatingPassword">Password</label>
                </div>
              </div>
  
              <div class="pt-1 mb-4 d-flex justify-content-center">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="halaman-daftar.html" class="fw-bold text-body">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/perpus.png"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
